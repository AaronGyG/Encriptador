<!DOCTYPE html>
<html>
  <head>
    <title>Encriptador / Desencriptador de texto</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
  </head>
  <body>
    <h1>Encriptador / Desencriptador de texto</h1>
    <label for="input-text">Introduce el texto a encriptar o desencriptar:</label>
    <textarea id="input-text"></textarea>
    <button onclick="encrypt()">Encriptar</button>
    <button onclick="decrypt()">Desencriptar</button>
    <label for="output-text">Resultado:</label>
    <textarea id="output-text"></textarea>
    <script src="variables.js"></script>
  </body>
</html>
